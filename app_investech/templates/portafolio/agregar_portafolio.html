{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-briefcase me-2"></i>Agregar Nuevo Portafolio</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <select class="form-select" id="usuario" name="usuario" required>
                            <option value="">Seleccionar usuario...</option>
                            {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Portafolio</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="valor_total" class="form-label">Valor Total</label>
                            <input type="number" class="form-control" id="valor_total" name="valor_total" step="0.01" value="0.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="riesgo" class="form-label">Nivel de Riesgo</label>
                            <select class="form-select" id="riesgo" name="riesgo" required>
                                <option value="">Seleccionar riesgo...</option>
                                <option value="bajo">Bajo</option>
                                <option value="medio">Medio</option>
                                <option value="alto">Alto</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- NUEVA SECCIÓN: Selección de Activos -->
                    <div class="mb-3">
                        <label for="activos" class="form-label">Activos Incluidos</label>
                        <select class="form-select" id="activos" name="activos" multiple size="5">
                            {% for activo in activos %}
                            <option value="{{ activo.id }}">
                                {{ activo.nombre }} ({{ activo.simbolo }}) - ${{ activo.precio_actual }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">
                            Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar múltiples activos
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'inicio_portafolio' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Guardar Portafolio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
